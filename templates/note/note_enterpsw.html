{% extends 'base.html' %}
{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body bg-light text-dark">
            <h5 class="card-title text-center">{{ object.title }}</h5>
               <div class="form-label-group">
                <p>{{ object.text }}</p>
              </div>
              <form method="POST" class="post-form" action="{% url 'note_detail' object.slug %}">{% csrf_token %}
                  {{ form.as_p }}
                    {% if form.errors %}
                        <p class="text-danger">Please check your password.</p>
                    {% endif %}
                  <button type="submit" class="btn btn-success">
                         <span class="glyphicon glyphicon-ok"></span> Show
                  </button>
              </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
