{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h2 class="text-center mb-3">Notes</h2>
    </div>
    <a href="{% url 'new_note' categories.slug %}" class="mr-1 mb-1">
    <button class="btn btn-primary btn-lg" type="submit">+ Add Note</button>
    </a>
    {% for object in object.notes.all %}
        <a href="{% url 'note_detail' object.slug %}" class="mr-1 mb-1">
        <button type="button" class="btn btn-outline-success btn-lg">{{ object.title }}</button>
        </a>
    {% endfor %}
{% endblock content %}
